<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Timo's Stärkenanalysetool{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex min-h-screen bg-gray-100">
    
    <div id="main-menu" class="w-64 bg-white shadow-xl flex-shrink-0 p-6 space-y-6">
        <div class="text-xl font-bold text-gray-800">Menü</div>
        <nav class="space-y-2">
            <a href="{{ url_for('home') }}" class="block p-3 rounded-lg text-gray-700 hover:bg-gray-200">
                Gruppen
            </a>
            <a href="{{ url_for('show_info') }}" class="block p-3 rounded-lg text-gray-700 hover:bg-gray-200">
                Über das Tool
            </a>
            <a href="#" class="block p-3 rounded-lg text-gray-700 hover:bg-gray-200 cursor-not-allowed opacity-50">
                Teilnehmer suchen (in Entwicklung)
            </a>
            <a href="#" class="block p-3 rounded-lg text-gray-700 hover:bg-gray-200 cursor-not-allowed opacity-50">
                Berichte suchen (in Entwicklung)
            </a>
        </nav>
    </div>

    <div id="main-content" class="flex-grow p-8">
        <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-xl p-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
</body>
</html>
