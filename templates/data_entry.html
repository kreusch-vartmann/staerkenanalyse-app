<html lang="de">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto max-w-4xl bg-white p-8 rounded-lg shadow-xl mt-10">

                <textarea id="social_observations" name="social_observations" rows="6" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div>
                <label for="verbal_observations" class="block text-lg font-semibold text-gray-700">Verbale Kompetenzen Beobachtungen</label>
                <textarea id="verbal_observations" name="verbal_observations" rows="6" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t">
            <button id="save-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300 mb-4">
                Eingaben speichern
            </button>
            <button id="run-ki-button" class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-300">
                KI-Analyse starten
            </button>
        </div>
    </div>

</html>
