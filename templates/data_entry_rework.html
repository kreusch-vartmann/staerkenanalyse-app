{% extends 'base.html' %}

{% block title %}Dateneingabe{% endblock %}

{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div>
            <label for="group-select" class="block mb-2 text-sm font-medium text-gray-900">1. Gruppe auswählen</label>
            <select id="group-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option selected disabled>Bitte eine Gruppe wählen...</option>
                {% for group in groups %}
                    <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="participant-select" class="block mb-2 text-sm font-medium text-gray-900">2. Teilnehmer auswählen</label>
            <select id="participant-select" disabled class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option selected disabled>Zuerst Gruppe wählen...</option>
            </select>
        </div>
    </div>

    <div id="data-entry-section" class="hidden">
        <div id="participant-headline-container" class="text-center mb-6">
            </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="social_observations" class="block mb-2 text-sm font-medium text-gray-900">Soziale Kompetenzen</label>
                <textarea id="social_observations" rows="10" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div>
                <label for="verbal_observations" class="block mb-2 text-sm font-medium text-gray-900">Verbale Kompetenzen</label>
                <textarea id="verbal_observations" rows="10" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
        </div>

        <div class="mt-8 flex justify-between items-center">
             <button id="save-button" class="py-2 px-6 rounded-md text-white bg-blue-600 hover:bg-blue-700 font-semibold">
                <i class="fas fa-save me-2"></i>Beobachtungen speichern
            </button>
            <a id="ai-analysis-link" href="#" class="py-2 px-6 rounded-md text-white bg-green-600 hover:bg-green-700 font-semibold">
                Zur KI-Analyse für diese Gruppe <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
        <div id="save-status" class="mt-4 text-sm text-gray-600"></div>
    </div>

    <script>
        const groupSelect = document.getElementById('group-select');
        const participantSelect = document.getElementById('participant-select');
        const dataEntrySection = document.getElementById('data-entry-section');
        const socialObsTextarea = document.getElementById('social_observations');
        const verbalObsTextarea = document.getElementById('verbal_observations');
        const headlineContainer = document.getElementById('participant-headline-container');
        const saveButton = document.getElementById('save-button');
        const saveStatus = document.getElementById('save-status');
        const aiAnalysisLink = document.getElementById('ai-analysis-link');

        let currentParticipantId = null;

        // 1. Wenn eine Gruppe ausgewählt wird
        groupSelect.addEventListener('change', async (e) => {
            const groupId = e.target.value;
            dataEntrySection.classList.add('hidden');
            participantSelect.disabled = true;
            participantSelect.innerHTML = '<option selected disabled>Lade Teilnehmer...</option>';
            aiAnalysisLink.href = `/ai_analysis/group/${groupId}`;

            const response = await fetch(`/api/group/${groupId}/participants`);
            const participants = await response.json();

            participantSelect.innerHTML = '<option selected disabled>2. Teilnehmer auswählen</option>';
            participants.forEach(p => {
                const option = new Option(p.name, p.id);
                participantSelect.add(option);
            });
            participantSelect.disabled = false;
        });

        // 2. Wenn ein Teilnehmer ausgewählt wird
        participantSelect.addEventListener('change', async (e) => {
            currentParticipantId = e.target.value;
            const participantName = e.target.options[e.target.selectedIndex].text;
            
            headlineContainer.innerHTML = `<h2 class="text-3xl font-bold text-gray-800">Dateneingabe für: ${participantName}</h2>`;
            
            const response = await fetch(`/api/participant/${currentParticipantId}/observations`);
            const observations = await response.json();

            socialObsTextarea.value = observations.social || '';
            verbalObsTextarea.value = observations.verbal || '';
            
            dataEntrySection.classList.remove('hidden');
            saveStatus.textContent = '';
        });

        // 3. Wenn der Speichern-Button geklickt wird
        saveButton.addEventListener('click', async () => {
            if (!currentParticipantId) return;

            saveStatus.textContent = 'Speichere...';
            const data = {
                social: socialObsTextarea.value,
                verbal: verbalObsTextarea.value
            };

            try {
                const response = await fetch(`/save_observations/${currentParticipantId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    saveStatus.textContent = `Erfolgreich gespeichert um ${new Date().toLocaleTimeString()}.`;
                } else {
                    saveStatus.textContent = `Fehler: ${result.message}`;
                }
            } catch (error) {
                saveStatus.textContent = 'Ein Netzwerkfehler ist aufgetreten.';
            }
        });
    </script>
{% endblock %}
